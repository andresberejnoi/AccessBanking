{% extends "base.html" %}
{% set currentPage = "home" %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <div class="row header">
    <h1 class="center-align">Accessible Banking</h1>
    <h4 class="center-align">Personal finance for the visually impaired.</h4>
  </div>
  <div id="info">
    <p id="info_start">Click on the microphone icon and begin speaking.</p>
    <p id="info_speak_now">Speak now.</p>
  </div>
  <div class="right">
    <button id="start_button" onclick="startButton(event)">
      <img id="start_img" src="static/images/mic.gif" alt="Start"></button>
  </div>
  <div id="results">
    <span id="final_span" class="final"></span>
    <span id="interim_span" class="interim"></span>
    <p>
  </div>
  <div class="center-align">
    <div id="div_language">
      <select id="select_language" onchange="updateCountry()"></select>
      &nbsp;&nbsp;
      <select id="select_dialect"></select>
    </div>
  </div>
  <div>
    <p id="msg"></p>

  	<div class="option">
  		<label for="voice">Voice</label>
  		<select name="voice" id="voice"></select>
  	</div>
  	<div class="option">
  		<label for="volume">Volume</label>
  		<input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
  	</div>
  	<div class="option">
  		<label for="rate">Rate</label>
  		<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
  	</div>
  	<div class="option">
  		<label for="pitch">Pitch</label>
  		<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
  	</div>

  </div>
</div>
{% endblock %}
